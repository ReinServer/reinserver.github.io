<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ReinServer | ReinServers</title>
<link rel="icon" href="reinserver.github.io/reinserver.ico" type="image/x-icon">
<style>
  body {
    font-family: Helvetica, sans-serif;
    text-align: center;
    background-color: black;
    color: white;
    line-height: 1.2;
  }
  .big-text {
    font-size: 100px;
    font-weight: bold;
    margin-top: 50px;
  }
  .red-text {
    color: red;
  }
  .button {
    display: inline-block;
    padding: 10px 20px;
    background-color: black;
    color: white;
    border: 2px solid white;
    cursor: pointer;
    text-decoration: none;
    margin-top: 10px;
  }
</style>
</head>
<body>
  <div class="big-text">ReinServers:</div>
  <br>
  <br>
  <p id="minecraft-java"><b>minecraft java (1.17-1.20.6) -- fetching server data...</b></p>
  <p><b>IP: </b>play.reinserver.com</p>
  <br>
  <p id="minecraft-bedrock"><b>minecraft bedrock (1.17-1.20.6) -- fetching server data...</b></p>
  <p><b>IP: </b>play.reinserver.com</p>
  <p><b>Port: </b>19132</p>
  <br>
  <p id="unturned"><b>unturned -- <span class="red-text"><b>server offline</b></span></b></p>
  <p><b>IP: </b>play.reinserver.com</p>
  <p><b>Port: </b>27015</p>
  <br>
  <button class="button" onclick="goback()">go back</button>
  <script>
    function goback() {
      window.location.href = 'index.html';
    }
    function fetchServerStatus(url, elementId) {
      fetch(url)
        .then(response => response.json())
        .then(data => {
          const element = document.getElementById(elementId);
          if (elementId == "minecraft-java")
          {
          if (data.online) {
            // Server is online
            element.innerHTML = `<b>minecraft java (1.17-1.20.6) -- (${data.players.online}/${data.players.max})</b>`;
          } else {
            // Server is offline
            element.innerHTML = `<b>minecraft java (1.17-1.20.6) -- <span class="red-text">server offline</span></b>`;
          } 
          }
          else if (elementId == "minecraft-bedrock")
          {
          if (data.online) {
            // Server is online
            element.innerHTML = `<b>minecraft bedrock (1.17-1.20.6) -- (${data.players.online}/${data.players.max})</b>`;
          } else {
            // Server is offline
            element.innerHTML = `<b>minecraft bedrock (1.17-1.20.6) -- <span class="red-text">server offline</span></b>`;
          } 
          }
        })
        .catch(error => {
          if (elementId == "minecraft-java")
          {
            element.innerHTML = `<b>minecraft java (1.17-1.20.6) -- <span class="red-text"><b>couldn't fetch server status</b></span></b>`;
          }
          else if (elementId == "minecraft-bedrock")
          {
             element.innerHTML = `<b>minecraft bedrock (1.17-1.20.6) -- <span class="red-text"><b>couldn't fetch server status</b></span></b>`;
          }
          console.error('Error fetching server status:', error);
          // console.error('reinard ur fucking code is shit it BROKE u retard')
        });
    }

    // Fetch server status for Minecraft Java
    fetchServerStatus('https://api.mcstatus.io/v2/status/java/play.reinserver.com', 'minecraft-java');
    fetchServerStatus('https://api.mcstatus.io/v2/status/java/play.reinserver.com', 'minecraft-bedrock');

    // You can add similar fetch calls for other servers if needed
  </script>
</body>
</html>
