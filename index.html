<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ReinServer</title>
<link rel="icon" href="https://reinserver.com/reinserver.ico" type="image/x-icon">
<style>
  body {
    font-family: Helvetica, sans-serif;
    text-align: center;
    background-color: black;
    color: white;
    line-height: 1.2;
  }
  .big-text {
    font-size: 100px;
    font-weight: bold;
    margin-top: 50px;
  }
  @media (max-width: 600px) {
    .big-text {
      font-size: 50px; /* Reduced font size for mobile */
    }
  }
  .red-text {
    color: red;
  }
  .green-text {
    color: rgb(0,255,0);
  }
  .button {
    display: inline-block;
    padding: 10px 20px;
    background-color: black;
    color: white;
    border: 2px solid white;
    cursor: pointer;
    text-decoration: none;
    margin-top: 10px;
  }
</style>
</head>
<body>
  <div class="big-text">Welcome to ReinServer</div>
  <br>
  <br>
  <p>hi, i'm rein.</p>
  <br>
  <p>i host dedicated servers for my friends to play on.</p>
  <br>
  <p>if you're one of my friends, feel free to join.</p>
  <br>
  <button class="button" onclick="goToServersPage()">view servers</button>
  <br>
  <button class="button" onclick="goToDowntimesPage()">view upcoming downtimes</button>
  <br>
  <button class="button" onclick="goToStorePage()">view store</button>
  <script>
    function goToServersPage() {
      window.location.href = 'servers.html';
    }
    function goToDowntimesPage() {
      window.location.href = 'downtimes.html';
    }
    function goToStorePage() {
      window.location.href = 'store/index.html';
    }
    if (window.location.protocol === 'http:') {
      // Redirect to HTTPS
      window.location.href = 'https://reinserver.com';
    }
  </script>

</body>
</html>
