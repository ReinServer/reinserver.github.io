<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome to ReinServer</title>
<link rel="icon" href="reinserver.github.io/reinserver.ico" type="image/x-icon">
<style>
  body {
    font-family: Helvetica, sans-serif;
    text-align: center;
    color: white; /* Set text color to white */
    transition: background-color 0.5s, color 0.5s; /* Smooth transition for background and text color */
  }
  body.dark-mode {
    background-color: black; /* Set background color to black */
  }
  .big-text {
    font-size: 36px;
    font-weight: bold;
    margin-top: 50px;
  }
  .toggle-button {
    background-color: white;
    color: black;
    border: 2px solid black;
    padding: 10px 20px;
    cursor: pointer;
    transition: background-color 0.3s, color 0.3s, border-color 0.3s; /* Smooth transition for button hover effect */
  }
  .dark-mode .toggle-button {
    background-color: black;
    color: white;
    border-color: white; /* Change button border color in dark mode */
  }
</style>
</head>
<body>
  <div class="big-text">Welcome to ReinServer</div>
  <p>Hi, I'm Rein.</p>
  <br>
  <p>And I host dedicated servers for my friends to play on.</p>
  <br>
  <p>If you're one of my friends, feel free to join.</p>
  
  <!-- Toggle Button -->
  <button class="toggle-button" onclick="toggleDarkMode()">Enable Light Mode</button>

<script>
  function toggleDarkMode() {
    var body = document.body;
    var button = document.querySelector(".toggle-button");
    body.classList.toggle("dark-mode");
    if (body.classList.contains("dark-mode")) {
      button.textContent = "Enable Light Mode";
    } else {
      button.textContent = "Enable Dark Mode";
    }
  }
</script>
</body>
</html>
