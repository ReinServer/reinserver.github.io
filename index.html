<!DOCTYPE html>
<html lang="en">
<head>

<link rel="icon" href="https://reinserver.com/reinserver.ico" type="image/x-icon">
<style>
  body {
    font-family: Helvetica, sans-serif;
    text-align: center;
    background-color: black;
    color: white;
    line-height: 1.2;
  }
  .big-text {
    font-size: 100px;

  }
  .med-text {
    font-size: 30px;
    font-weight: bold;
    margin-top: 50px;
  }

    .big-text {
      font-size: 50px; /* Reduced font size for mobile */

  .red-text {
    color: red;
  }
  .green-text {
    color: rgb(0,255,0);
  }
  .button {
    display: inline-block;
    padding: 10px 20px;
    background-color: black;
    color: white;
    border: 2px solid white;
    cursor: pointer;
    text-decoration: none;
    margin-top: 10px;

  }
</style>
</head>
<body>
  <div class="big-text">Welcome to ReinServer</div>
  <br> 
  <br>

  <button class="button" onclick="goToServersPage()">ReinServers</button>

    fetch('https://reinserver.instatus.com/summary.json')
          console.log("FETCH");

      const status = data.status;
      if (status === 'HASISSUES' || status === 'UNDERMAINTENANCE') {
            console.log("ISSUE DETECTED");
        const statusButton = document.querySelector('button[onclick="goToStatusPage()"]');
        if (statusButton) {
              console.log("STATUS BUTTON UPDATE");
          statusButton.innerHTML = '<span style="color: red;">(!)</span> status page';
        }
      }
    })
    .catch(error => {
      console.error('Failed to fetch status info:', error);
    });
    function goToServersPage() {
      window.location.href = 'https://reinserver.com/servers';
    }
        function goToStatusPage() {
      window.location.href = 'https://reinserver.instatus.com';

      function goToStorePage() {

      window.location.href = 'https://reinserver.com';
    }
